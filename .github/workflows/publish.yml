name: Publish to npm

on:
  push:
    tags:
      - 'v[0-9]*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - run: yarn
      - run: npm publish --provenance
